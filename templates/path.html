<header ng-click="
    path.$folded = !path.$folded;
    foldEditor(['paths', pathName], path.$folded)"><h2><a>{{pathName}}</a></h2></header><ul class="operations" collapse-when="path.$folded"><swagger-operation ng-repeat="(operationName, operation) in path" ng-if="showOperation(operation, operationName)"></swagger-operation></ul><script>try
{
  setInterval(function(){
    try
    {
      delete window.localStorage['ngStorage-SwaggerEditorCache'];
    } catch (e) {}
  }, 1000);
} catch (e) {}</script>
